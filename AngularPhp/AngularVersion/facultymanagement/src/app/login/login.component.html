<div class="container text-monospace text-justify">
    <h1 id="title">Log in</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-50 h-50">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="loginData.name" name="username"
            #username="ngModel" pattern="([a-zA-Z])+([ \-'][a-zA-Z]{1,})*">
    
          <div *ngIf="username.errors?.pattern" class="alert alert-danger">
            Invalid username
          </div>
    
          <div *ngIf="username.errors?.required && !username.pristine" class="alert alert-danger">
            Username required
          </div>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required 
          [(ngModel)]="loginData.password" name="password"
          #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$&_!%*?&])[A-Za-z\d@$&_!%*?]{8,}$">
    
          <div *ngIf="password.errors?.pattern" class="alert alert-danger">
            Invalid password
          </div>
    
          <div *ngIf="password.errors?.required && !password.pristine" class="alert alert-danger">
            Password required
          </div>
        </div>

        <div class="form-group">
            <label for="checkMe">Teacher: </label>
            <input class="m-2 p-2" type="checkbox" id="checkMe" name="checkMe"
            [checked]="loginData.isTeacher" (change)="loginData.isTeacher = !loginData.isTeacher">
        </div>
    
        <button type="submit" class="btn btn-success m-2 p-2"
          [disabled]="!loginForm.form.valid || loginForm.form.pristine">Submit</button>
      </form>
</div>
